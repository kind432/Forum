<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav pl-5 pr-5">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li>
        </ul>
        <div class="col-md-2 text-end">
            {% if user.is_authenticated %}
                <a href="{% url 'user_page' %}">Добрый день, {{ user.get_username }}</a>
                <a class="btn btn-primary" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
            {% else %}
                <a class="btn btn-primary mr-2 my-2" href="{% url 'login'%}?next={{request.path}}">Войти</a>
                <a class="btn btn-outline-primary" href="{% url 'register'%}">Зарегистрироваться</a>
            {% endif %}
        </div>
    </header>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
